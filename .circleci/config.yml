# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: echo $DEPLOY_KEY
  deploy:
    docker:
      - image: circleci/node:latest
    steps:
      - run: echo $DEPLOY_KEY

workflows:
  version: 2
  workflow:
    jobs:
      - build:
          context: development
      - deploy:
          requires:
            - build
          context: production
